<div id="webcrumbs"> 
        	<div className="bg-slate-100 min-h-screen flex justify-center items-center p-4">
	  <div className="bg-white rounded-2xl shadow-xl p-6 w-full max-w-sm text-center transition-all duration-300 hover:shadow-2xl">
	    <h1  className="text-2xl font-bold mb-4 text-slate-800">ðŸ“… Islamic Date Today</h1>
	    
	    <div className="mb-4 space-y-2">
	      <input 
	        type="text" 
	        id="cityInput" 
	        placeholder="Enter city" 
	        defaultValue="Delhi"
	        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all duration-200"
	      />
	      <input 
	        type="text" 
	        id="countryInput" 
	        placeholder="Enter country" 
	        defaultValue="India"
	        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all duration-200"
	      />
	      <button 
	        onClick={(e) => {
	          const cityInput = document.getElementById('cityInput');
	          const countryInput = document.getElementById('countryInput');
	          const hijriDate = document.getElementById('hijriDate');
	          const gregDate = document.getElementById('gregDate');
	          const prayerTimes = document.getElementById('prayerTimes');
	          
	          const loadData = async () => {
	            try {
	              const today = new Date();
	              const dateStr = `${today.getDate()}-${today.getMonth() + 1}-${today.getFullYear()}`;
	              const city = cityInput.value;
	              const country = countryInput.value;
	
	              hijriDate.textContent = "Loading Hijri date...";
	              gregDate.textContent = "Loading Gregorian date...";
	              prayerTimes.innerHTML = "Loading prayer times...";
	
	              const hijriRes = await fetch(`https://api.aladhan.com/v1/gToH?date=${dateStr}`);
	              const hijriData = await hijriRes.json();
	              
	              if (hijriData.data && hijriData.data.hijri && hijriData.data.gregorian) {
	                const hijri = hijriData.data.hijri;
	                const greg = hijriData.data.gregorian;
	                hijriDate.textContent = `${hijri.weekday.en}, ${hijri.day} ${hijri.month.en} ${hijri.year} AH`;
	                gregDate.textContent = `${greg.weekday.en}, ${greg.day} ${greg.month.en} ${greg.year}`;
	              }
	
	              const prayerRes = await fetch(`https://api.aladhan.com/v1/timingsByCity?city=${encodeURIComponent(city)}&country=${encodeURIComponent(country)}`);
	              const prayerData = await prayerRes.json();
	              
	              if (prayerData.data && prayerData.data.timings) {
	                const timings = prayerData.data.timings;
	                const mainPrayers = ["Fajr", "Sunrise", "Dhuhr", "Asr", "Maghrib", "Isha"];
	                const prayerHTML = mainPrayers
	                  .map(name => `<div class="flex justify-between py-1"><span class="font-medium">${name}</span><span>${timings[name]}</span></div>`)
	                  .join('');
	                prayerTimes.innerHTML = prayerHTML;
	              }
	            } catch (error) {
	              hijriDate.textContent = "Failed to load Islamic date.";
	              gregDate.textContent = "Failed to load Gregorian date.";
	              prayerTimes.innerHTML = "Failed to load prayer times.";
	            }
	          };
	          
	          loadData();
	        }}
	        className="w-full bg-primary-600 hover:bg-primary-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200 transform hover:scale-105"
	      >
	        Update
	      </button>
	    </div>
	
	    <div className="space-y-3">
	      <div id="hijriDate" className="text-lg font-medium text-slate-700 bg-primary-50 rounded-lg p-3">
	        Loading Hijri date...
	      </div>
	      
	      <div id="gregDate" className="text-lg font-medium text-slate-700 bg-slate-50 rounded-lg p-3">
	        Loading Gregorian date...
	      </div>
	      
	      <div className="flex flex-col gap-4"><h3 className="font-semibold text-slate-800 mb-3">Prayer Times</h3>
	<div className="bg-slate-50 rounded-lg p-4">
	        
	        <div  id="prayerTimes" className="text-sm text-slate-600 space-y-1">
	          Loading prayer times...
	        </div>
	      </div></div>
	    </div>
	  </div>
	  
	  <script dangerouslySetInnerHTML={{
	    __html: `
	      window.addEventListener('load', function() {
	        const loadData = async () => {
	          try {
	            const today = new Date();
	            const dateStr = today.getDate() + '-' + (today.getMonth() + 1) + '-' + today.getFullYear();
	            const city = 'Delhi';
	            const country = 'India';
	
	            const hijriRes = await fetch('https://api.aladhan.com/v1/gToH?date=' + dateStr);
	            const hijriData = await hijriRes.json();
	            
	            if (hijriData.data && hijriData.data.hijri && hijriData.data.gregorian) {
	              const hijri = hijriData.data.hijri;
	              const greg = hijriData.data.gregorian;
	              document.getElementById('hijriDate').textContent = hijri.weekday.en + ', ' + hijri.day + ' ' + hijri.month.en + ' ' + hijri.year + ' AH';
	              document.getElementById('gregDate').textContent = greg.weekday.en + ', ' + greg.day + ' ' + greg.month.en + ' ' + greg.year;
	            }
	
	            const prayerRes = await fetch('https://api.aladhan.com/v1/timingsByCity?city=' + encodeURIComponent(city) + '&country=' + encodeURIComponent(country));
	            const prayerData = await prayerRes.json();
	            
	            if (prayerData.data && prayerData.data.timings) {
	              const timings = prayerData.data.timings;
	              const mainPrayers = ["Fajr", "Sunrise", "Dhuhr", "Asr", "Maghrib", "Isha"];
	              const prayerHTML = mainPrayers
	                .map(name => '<div class="flex justify-between py-1"><span class="font-medium">' + name + '</span><span>' + timings[name] + '</span></div>')
	                .join('');
	              document.getElementById('prayerTimes').innerHTML = prayerHTML;
	            }
	          } catch (error) {
	            document.getElementById('hijriDate').textContent = "Failed to load Islamic date.";
	            document.getElementById('gregDate').textContent = "Failed to load Gregorian date.";
	            document.getElementById('prayerTimes').innerHTML = "Failed to load prayer times.";
	          }
	        };
	        
	        loadData();
	      });
	    `
	  }} />
	</div> 
        </div>
